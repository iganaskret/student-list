<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student List 1</title>
    <link rel="stylesheet" type="text/css" href="style-new.css" />
  </head>

  <body>
    <h1 class="title">e-DAILY PROPHET</h1>

    <label id="house-selector">
      <select name="house-filter" id="house-filter">
        <option value="all">All</option>
        <option value="Gryffindor">Gryffindor</option>
        <option value="Ravenclaw">Ravenclaw</option>
        <option value="Hufflepuff">Hufflepuff</option>
        <option value="Slytherin">Slytherin</option>
      </select>
    </label>

    <label class="container">Sort by first name</label>
    <input type="radio" id="name-btn" name="sort" />
    <label class="container">Sort by last name</label>
    <input type="radio" id="last-name-btn" name="sort" />
    <label class="container">Sort by house</label>
    <input type="radio" id="house-btn" name="sort" />

    <table id="list">
      <thead>
        <tr>
          <th>
            First name
          </th>
          <th>
            Last name
          </th>
          <th>
            House
          </th>
        </tr>
      </thead>
      <tbody>
        <!-- people template will be copied and inserted here -->
      </tbody>
    </table>

    <!-- <form>
      <label for="first">First Name</label>
      <input type="checkbox" name="first" id="first" value="first" /><br />
      <label for="last">Last Name</label>
      <input type="checkbox" name="last" id="last" value="last" /><br />
    </form>

    <label id="house-selector">
      <select name="theme" id="theme">
        <option value="all">All</option>
        <option value="red">Gryffindor</option>
        <option value="blue">Ravenclaw</option>
        <option value="brown">Hufflepuf</option>
        <option value="green">Slytherin</option>
      </select>
    </label>

    <main></main>  -->

    <div class="modal hide">
      <button class="close-btn">&times</button>
      <h1 data-field="modal-name"></h1>
      <h2 data-field="modal-house"></h2>
      <img data-field="modal-img" src="" />
      <button data-action="remove">remove</button>
    </div>

    <template id="person">
      <tr>
        <td data-field="name">NAME</td>
        <td data-field="last-name">LAST NAME</td>
        <td data-field="middle-name" class="hide">MIDDLE NAME</td>
        <td data-field="nick" class="hide">NICKNAME</td>
        <td data-field="house">HOUSE</td>
        <td data-field="details"><button class="details">DETAILS</button></td>
        <td data-field="prefect"><button class="prefect">PREFECT</button></td>
      </tr>
    </template>

    <script src="script-new.js"></script>
